<html>
<style>
body {
  background-color: black;
}

#wrapper {
  width: 1200px;
  margin: 0 auto;
}

</style>
<body>
  <div id="wrapper">
    <canvas id="mycanvas" width="1200" height="800"></canvas>
  </div>

  <script src="../js/lodash.min.js"></script>
  <script src="../js/d3.v3.min.js"></script>
  <script src="../js/arrastre-util.js"></script>
  <script>


  function poll0() {
    // Just clear the canvas
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, width, height);
  }


  function poll1() {
    d3.json('/playbackServer/api/data.json', function(err, json) {
      if(json === undefined) return;

      var triangles = getTrianglesOfSkeleton(json, 0);

      // console.log(triangles);

      // ctx.fillStyle = "rgba(0, 0, 0, 0.01)";
      // ctx.fillRect(0, 0, width, height);
 
      // ctx.globalCompositeOperation = 'xor';
        ctx.beginPath();
        ctx.fillStyle = '#aec7e8';
      _.each(triangles, function(triangle, index) {
        _.each(triangle, function(vertex) {
          var x = xScale(vertex.X);
          var y = yScale(vertex.Y);
          ctx.lineTo(x, y);
        });
      });
 
      // Draw head
      _.each(json.Skeletons[0].Joints, function(j) {
        if(j.JointType !== 'Head')
          return;
        var x = xScale(j.Position.X);
        var y = yScale(j.Position.Y);
        ctx.lineTo(x,y);
      });

     ctx.fill();

    });
  }

  function poll2() {
    d3.json('/playbackServer/api/data.json', function(err, json) {
      if(json === undefined) return;

      var triangles = getTrianglesOfSkeleton(json, 0);

      // console.log(triangles);

      ctx.fillStyle = "rgba(0, 0, 0, 0.01)";
      ctx.fillRect(0, 0, width, height);
 
      // ctx.globalCompositeOperation = 'xor';
        ctx.beginPath();
        ctx.fillStyle = '#aec7e8';
      _.each(triangles, function(triangle, index) {
        _.each(triangle, function(vertex) {
          var x = xScale(vertex.X);
          var y = yScale(vertex.Y);
          ctx.lineTo(x, y);
        });
      });
 
      // Draw head
      _.each(json.Skeletons[0].Joints, function(j) {
        if(j.JointType !== 'Head')
          return;
        var x = xScale(j.Position.X);
        var y = yScale(j.Position.Y);
        ctx.lineTo(x,y);
      });

     ctx.fill();

    });
  }


  function poll3() {
    d3.json('/playbackServer/api/data.json', function(err, json) {
      if(json === undefined) return;

      var triangles = getTrianglesOfSkeleton(json, 0);
 
       ctx.fillStyle = "rgba(0, 0, 0, 0.03)";
      ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#aec7e8';

      _.each(triangles, function(triangle) {
        ctx.beginPath();
        _.each(triangle, function(vertex) {
          var x = xScale(vertex.X);
          var y = yScale(vertex.Y);
          ctx.lineTo(x, y);
        });
        ctx.fill();
      });

      // Draw head
      _.each(json.Skeletons[0].Joints, function(j) {
        if(j.JointType !== 'Head')
          return;

        var x = xScale(j.Position.X);
        var y = yScale(j.Position.Y);
        drawCircle(ctx, x, y, 18);
      });
    });
  }

  function poll4() {
    d3.json('/playbackServer/api/data.json', function(err, json) {
      if(json === undefined) return;

      var triangles = getTrianglesOfSkeleton(json, 0);

      // console.log(triangles);

      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";   // 0.01 a nice setting
      ctx.fillRect(0, 0, width, height);
 
      _.each(triangles, function(triangle, index) {
        ctx.fillStyle = color(index);
        ctx.beginPath();
        _.each(triangle, function(vertex) {
          var x = xScale(vertex.X);
          var y = yScale(vertex.Y);
          ctx.lineTo(x, y);
        });
        ctx.fill();
      });

      // Draw head
      _.each(json.Skeletons[0].Joints, function(j) {
        if(j.JointType !== 'Head')
          return;

        ctx.fillStyle = color(15);
        var x = xScale(j.Position.X);
        var y = yScale(j.Position.Y);
        drawCircle(ctx, x, y, 18);
      });
    });
  }


  function poll5() {
    d3.json('/playbackServer/api/data.json', function(err, json) {
      if(json === undefined) return;

      var triangles = getTrianglesOfSkeleton(json, 0);

      // console.log(triangles);

      ctx.fillStyle = "rgba(0, 0, 0, 1)";
      ctx.fillRect(0, 0, width, height);
 
      _.each(triangles, function(triangle, index) {
        ctx.fillStyle = color(index);
        ctx.beginPath();
        _.each(triangle, function(vertex) {
          var x = xScale(vertex.X);
          var y = yScale(vertex.Y);
          ctx.lineTo(x, y);
        });
        ctx.fill();
      });

      // Draw head
      _.each(json.Skeletons[0].Joints, function(j) {
        if(j.JointType !== 'Head')
          return;

        ctx.fillStyle = color(15);
        var x = xScale(j.Position.X);
        var y = yScale(j.Position.Y);
        drawCircle(ctx, x, y, 18);
      });
    });
  }


  var width = 1200, height = 800;

  var color = d3.scale.category20();
  var xScale = d3.scale.linear().domain([-1.5, 1.5]).range([0, width]);
  var yScale = d3.scale.linear().domain([-1.5, 1.5]).range([height, 0]);

  var canvas = document.getElementById('mycanvas');
  var ctx = canvas.getContext('2d');

  ctx.fillStyle = "rgb(0,0,0)";
  ctx.fillRect(0, 0, width, height);

  // poll();

  var mode = 0;
  var pollFunctions = [poll0, poll1, poll0, poll1, poll0, poll2, poll0, poll3, poll0, poll4, poll0, poll5, poll0];
  var pollFunction = pollFunctions[mode];

  setInterval(function() {pollFunction();}, 50);

  d3.select('body')
    .on('keydown', function() {
      var key = d3.event.keyCode;
      // console.log(key);
      if(key === 78) { /* m */
        mode--;
        if(mode < 0) mode = 0;
      } else if (key === 77) { /* n */
        mode++;
        if(mode >= pollFunctions.length) mode = pollFunctions.length - 1;
      };
        pollFunction = pollFunctions[mode];
    });
 
</script>
</body>
