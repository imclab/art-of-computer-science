  <script>

var selectedVis = null;

function tick() {
  if(!selectedVis)
    return;

  arrastre.frameManager.updateFrame();
  arrastre.vis[selectedVis].render();

  // console.log(arrastre.frameManager.ts)
}

// setInterval(tick, 1000);
setInterval(tick, 50);

// Keyboard events
document.addEventListener('keydown', function(event) {
    if(event.keyCode == 49) { //1
      selectedVis = 'bigdata';
      arrastre.dataManager.load('data/temp.json');
      arrastre.frameManager.reset();
    }
    if(event.keyCode == 50) { //2
      // selectedVis = 'algorithms';
      // arrastre.dataManager.load('data/temp.json');
      // arrastre.frameManager.reset();
    }
    if(event.keyCode == 51) { //3
        // myPoller.pollFunction = new BooleanVis(canvas);
    }
    if(event.keyCode == 52) { //4
      selectedVis = 'computational';
      arrastre.dataManager.load('data/temp.json');
      arrastre.frameManager.reset();
    }
    if(event.keyCode == 53) { //4
      selectedVis = 'debugging1';
      arrastre.dataManager.load('data/temp.json');
      arrastre.frameManager.reset();
    }
    else if(event.keyCode == 65) { //a
        // myPoller.pollFunction = myFadeOut;

});
